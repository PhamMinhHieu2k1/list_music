<head>

        <div class="header-music">
            <h2>Now playing</h2>

        </div>

        </div>

        <div class="control-music">
            <div class="btn replay-music">
            </div>
            <div class="btn back-music">
            </div>
            <div class="toggle-music">
                <div class="btn play-music "></div>
                <div class="btn pause-music active"></div>
            </div>
            <div class="btn next-music">
            </div>
            <div class="btn random-music ">
            </div>

        </div>
        <input type="range" id="progress" value="0" step="1" min="0" max="100">
        <audio src="" id="audio"></audio>
    </div>
